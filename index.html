<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reviews-stars">
        <span class="rs-left">Ваша оценка</span>
        <span class="rs-right">
          <input type="hidden" name="user-rating">
          <button type="button" data-rate="1"><i class="fas fa-star"></i></button>
          <button type="button" data-rate="2"><i class="fas fa-star"></i></button>
          <button type="button" data-rate="3"><i class="fas fa-star"></i></button>
          <button type="button" data-rate="4"><i class="fas fa-star"></i></button>
          <button type="button" data-rate="5"><i class="fas fa-star"></i></button>
        </span>
        <button class="buttonsend">Отправить</button>
    </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="script.js"></script>

</html>
